<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="r" [term]="t"></ngb-highlight>
</ng-template>

<form class="form" [formGroup]="beerKegForm" (ngSubmit)="onSubmit()">
  <div class="form-group mx-sm-3 mb-2">
    <label for="typeahead-format">Пиво:</label>
    <input id="typeahead-format" type="text" class="form-control" [(ngModel)]="beerName"
           formControlName="beerName" (change)="onBeerChange($event)" [resultTemplate]="rt"
           [ngbTypeahead]="search" [resultFormatter]="formatter" />
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="empty-weight">Пустой вес </label>
    <input type="number" class="form-control-number" id="empty-weight" [(ngModel)]="beerKeg.keg.emptyWeight" formControlName="emptyWeight"/>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="current-weight">Текущий вес </label>
    <input type="number" class="form-control-number" id="current-weight" formControlName="currentWeight"/>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="current-weight">Объём кега </label>
    <input type="number" class="form-control-number" [(ngModel)]="beerKeg.keg.volume"  id="keg-volume"
           formControlName="kegVolume"/>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <div class="input-group">
      <label for="best-before-date">Выпить до </label>&nbsp;
      <input class="form-control" placeholder="yyyy-mm-dd" id="best-before-date"
             name="best-before-date" [(ngModel)]="_beerKeg.bestBeforeDate" ngbDatepicker
             formControlName="bestBeforeDate" #dbbd="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="dbbd.toggle()" type="button"><i class="far fa-calendar"></i></button>
      </div>
    </div>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <div class="input-group">
      <label for="package-date">Упаковано </label>&nbsp;
      <input class="form-control" placeholder="yyyy-mm-dd" id="package-date"
             name="package-date" [(ngModel)]="_beerKeg.packageDate" ngbDatepicker
             formControlName="packageDate" #dpd="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="dpd.toggle()" type="button"><i class="far fa-calendar"></i></button>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Добавить кег</button>
  <button type="button" class="close" aria-label="Close" (click)="onCanceled()">
    <span aria-hidden="true">&times;</span>
  </button>
</form>
