<form class="form" (ngSubmit)="onSubmit()">
	<div class="form-group mx-sm-3 mb-2 row">
		<label for="current-price" class="col-sm-2 col-form-label">Цена </label>
		<div class="col-sm-10">
			<div class="input-group">
				<input type="number" class="form-control-number" id="current-price" [(ngModel)]="_price"
							 name="currentPrice"/>
				<div class="input-group-append">
					<div class="input-group-text">грн</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group mx-sm-3 mb-2 row">
		<label for="current-volume" class="col-sm-2 col-form-label">Объём </label>
		<div class="col-sm-10">
			<div class="input-group">
				<input type="number" class="form-control-number" id="current-volume" [(ngModel)]="_volume"
							 name="currentVolume"/>
				<div class="input-group-append">
					<div class="input-group-text">л</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<button type="submit" class="btn btn-primary mb-2" id="button-edit">Сохранить</button>
			</div>
			<div class="col-sm-9">
				<button type="button" class="close" aria-label="Close" (click)="onCanceled()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>
</form>
